        <div class="body">

        
            <div class="form-container">
                <h1>Register for an Event</h1>
                <form>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="event">Choose an Event</label>
                        <select id="event" name="event" required>
                            <option value="">Select an event</option>
                            <option value="monday">Monday @3PM: Well-being Event</option>
                            <option value="thursday-am">Thursday @11AM: Meeting People (19-25)</option>
                            <option value="thursday-pm">Thursday @4PM: Meeting People (26-35)</option>
                            <option value="sunday">Sunday @12PM: Only Girls Brunch</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
            </div>
        </body>
